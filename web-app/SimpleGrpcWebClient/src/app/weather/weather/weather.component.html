<p>weather works!</p>
<table mat-table [dataSource]="weather" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef> Temperature C </th>
        <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
    </ng-container>
    <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
    </ng-container>
    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
